<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<section class="main-content">
  <div class="image"><img src="illustration-hero.svg" alt="Picture"></div>
  <main class="text">
    <div><h1>Order Summary</h1></div>
    <div><p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p></div>
    <div class="main-container">
      <div class="image-and-plan">
        <div class="icon-image"><img src="icon-music.svg" width="40px" height="40px"></div>
        <div class="annual-and-price">
          <div class="annual"><strong>Annual Plan</strong></div>
          <div class="price">$59.99/year</div>
        </div>
        </div>
      <div class="change"><a href="">Change</a></div>
    </div>
    <div><button>Proceed to Payment</button></div>
    <div id="cancel"><p><strong>Cancel Order</strong></p></div>
  </main>
</section>

</body>
</html>
